name: arcticdb
channels:
  - conda-forge
dependencies:
  # Build tools
  - cxx-compiler
  - c-compiler
  - cmake
  - gtest
  - gflags
  - doxygen
  - grpcio
  - grpcio-tools
  - protobuf
  # Host dependencies
  - boost-cpp
  - krb5
  - lz4-c
  - double-conversion
  - libevent
  # TODO: Fix builds for missing symbols.
  - libmongocxx < 3.9
  - zstd
  # TODO: pybind 2.11.X became stricter regarding the handling of reference counts
  # See: https://github.com/pybind/pybind11/issues/4748#issuecomment-1639445403
  - pybind11 < 2.11
  - pcre
  - cyrus-sasl
  - aws-sdk-cpp
  - prometheus-cpp
  - libprotobuf
  - bitmagic
  - spdlog
  - azure-core-cpp
  - azure-identity-cpp
  - azure-storage-blobs-cpp
  # RocksDB is not supported on the conda build at the moment
  #  - rocksdb
  # ArcticDB is currently incompatible with fmt 10
  - fmt < 10
  - folly
  # Vendored build dependencies (see `cpp/thirdparty`)
  # Versions must be kept in sync
  - xxhash
  - semimap
  - robin_hood
  - rapidcheck
  - msgpack-c
  - recycle
  # Matches the version of lmdb as vendored in its submodule.
  - lmdb==0.9.22
  - lmdbxx
  - libiconv
  - aws-c-s3
  # Build dependencies for tests
  - libarrow
  # Python dependences
  - python =3.10
  - packaging
  - numpy
  - pandas
  - pytest
  - boto3
  - werkzeug
  - moto
  - mock
  - msgpack-python
  # Pinned to avoid test disruption (in phase with the pin in setup.cfg)
  # See: https://github.com/man-group/ArcticDB/pull/291
  - hypothesis < 6.73
  - pytest-sugar
  - pytest-xdist
  # Python dependencies (for tests only)
  - azure-storage-blob
  - azure-identity
  - pyarrow
  - asv
  - pymongo
