syntax = "proto3";

package arcticc.pb2.azure_storage_pb2;

message Config {
    string container_name = 1;
    string endpoint = 2;
    uint32 max_connections = 3;
    uint32 request_timeout = 4;
    string prefix = 5;
    string ca_cert_path = 6;
    bool use_mock_storage_for_testing = 7;
    string ca_cert_dir = 8;
}
