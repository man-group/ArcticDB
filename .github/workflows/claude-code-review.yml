name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Read review skill
        id: read-skill
        run: |
          {
            echo 'SKILL<<SKILL_EOF'
            cat .claude/skills/review-pr/SKILL.md
            echo 'SKILL_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          use_sticky_comment: "true"
          prompt: |
            PR_NUMBER: ${{ github.event.pull_request.number }}
            REPO: ${{ github.repository }}
            EVENT_ACTION: ${{ github.event.action }}
            BEFORE_SHA: ${{ github.event.before }}
            AFTER_SHA: ${{ github.event.after }}

            ${{ steps.read-skill.outputs.SKILL }}
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*),Bash(git fetch:*),Bash(git diff:*),Read,Glob,Grep"
