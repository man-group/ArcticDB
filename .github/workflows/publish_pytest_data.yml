name: Publish pytest data to S3
permissions:
  contents: read
on: 
  workflow_call:
    inputs:
      environment: { type: string, required: true }
  workflow_dispatch:
    inputs:
      environment: { type: environment, required: true }
      run_id: { type: number, required: true }
run-name: Publish ${{github.ref}} to arcticdb-pytest-data
jobs:
  sync_pytest_xmls:
    runs-on: ubuntu-22.04
    steps:
      - name: Select Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.11"

      - name: Gather pytest xmls from run ${{ github.run_id }}
        id: gather-pytest-xmls
        uses: actions/download-artifact@v4
        with:
            pattern: "pytest-*"
            run-id: ${{ github.run_id }}
            github-token: ${{github.token}}  
            path: ${{runner.temp}}/gh_artifacts

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Install requirements
        run: |
          apt update
          apt install -y git
          python3 -m pip install arcticdb[Testing] click

      - name: Setup softlink for SSL
        shell: bash -el {0}
        run: |
            mkdir -p /etc/pki/tls
            ln -s /usr/lib/ssl/certs /etc/pki/tls/certs
            ln -s /etc/ssl/certs/ca-certificates.crt /etc/pki/tls/certs/ca-bundle.crt

      - name: Set persistent storage variables
        uses: ./.github/actions/set_persistent_storage_env_vars
        with:
          bucket: "arcticdb-ci-pytest-results"
          aws_access_key: "${{ secrets.AWS_S3_ACCESS_KEY }}"
          aws_secret_key: "${{ secrets.AWS_S3_SECRET_KEY }}"

      - name: Process pytest xmls
        run: |
          ls -R ${{runner.temp}}/gh_artifacts
          python3 build_tooling/process_pytest_artifacts.py --download-dir ${{runner.temp}}/gh_artifacts --run-id ${{ github.run_id }}
