[metadata]
name = arcticdb
version = 1.0.2
description = ArcticDB DataFrame Database
author = Man Alpha Technology
author_email = arcticdb@man.com
keywords =

[options]
setup_requires =
    # Setup dependencies
    grpcio-tools
    wheel

install_requires =
    # Runtime dependencies
    numpy
    pandas
    attrs
    dataclasses ; python_version < '3.7'
    enum-compat
    grpcio-tools
    xxhash
    six
    msgpack
    psutil
    pyyaml
    pymongo
    decorator
    prometheus_client
    protobuf

[options.extras_require]
Testing =
    pytest
    pytest-timeout
    future
    pytest-server-fixtures
    mock
    boto3
    moto
    flask  # Used by moto
    flask-cors
    hypothesis
