name: arcticdb
channels:
  - conda-forge
dependencies:
  # Build tools
  - cmake
  - gtest
  - gflags
  - doxygen
  - boost-cpp
  # Build dependencies
  - krb5
  - lz4-c
  - double-conversion
  - libevent
  - libmongocxx
  - zstd
  - pybind11
  - pcre
  - cyrus-sasl
  - aws-sdk-cpp
  - prometheus-cpp
  - libprotobuf < 4
  - bitmagic==7.12.3
  - spdlog=1.11.0
  - fmt==9.1.0
  - folly==2022.10.31 # latest version published on vcpkg
  # Vendored build dependencies (see `cpp/thirdparty`)
  # Versions must be kept in sync
  - xxhash==0.8.1  # assuming the vendored copy is the latest version
  - semimap==1.0.0
  - robin_hood==3.11.5
  - rapidcheck==2023.4.13 # assuming the vendored copy is the latest version
  - lmdb==0.9.22
  - lmdbxx==0.9.14
  - msgpack-c=6.0.0  # taking the latest on conda-forge based on the vendored CHANGELOG's
  - recycle==6.0.0  # greatest smallest version based on the submodule commit
  - remotery==1.2.1
  # Python dependences
  - python
  - numpy
  - pandas
  - pytest
  - boto3
  - werkzeug
  - moto
  - pytest-server-fixtures
  # Pinned to avoid test disruption (in phase with the pin in setup.cfg)
  # See: https://github.com/man-group/ArcticDB/pull/291
  - hypothesis < 6.73
  - pytest-sugar
