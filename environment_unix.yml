name: arcticdb
channels:
  - conda-forge
dependencies:
  # Build tools
  - cxx-compiler
  - c-compiler
  # See: https://github.com/man-group/ArcticDB/actions/runs/6035269959/job/16375303050
  # See: https://github.com/conda-forge/cmake-feedstock/issues/192
  - cmake < 3.27.4
  - gtest
  - gflags
  - doxygen
  - boost-cpp
  - grpcio
  - grpcio-tools
  - protobuf
  # Build dependencies
  - krb5
  - lz4-c
  - double-conversion
  - libevent
  # TODO: Fix builds for missing symbols.
  - libmongocxx < 3.9
  - zstd
  # TODO: pybind 2.11.X became stricter regarding the handling of reference counts
  # See: https://github.com/pybind/pybind11/issues/4748#issuecomment-1639445403
  - pybind11 < 2.11
  - pcre
  - cyrus-sasl
  - aws-sdk-cpp
  - prometheus-cpp
  - libprotobuf < 4
  - bitmagic
  - spdlog
  - azure-core-cpp
  - azure-identity-cpp
  - azure-storage-blobs-cpp
  # Incompatibility with fmt last version
  - fmt < 10
  - folly >2022.10.31 # latest version published on vcpkg
  # Vendored build dependencies (see `cpp/thirdparty`)
  # Versions must be kept in sync
  - xxhash
  - semimap
  - robin_hood
  - rapidcheck
  - msgpack-c
  - recycle
  # Matches the version of lmdb and lmdbxx as vendored
  # via submodules.
  - lmdb==0.9.22
  - lmdbxx==0.9.14
  - libarrow
  - libiconv
  - aws-c-s3
  # Python dependences
  - python =3.10 # Python 3.11 requires protobuf>=4
  - packaging
  - numpy
  - pandas
  - pytest
  - boto3
  - werkzeug
  - moto==4.2.13
  - pytest-server-fixtures
  - msgpack-python
  # Pinned to avoid test disruption (in phase with the pin in setup.cfg)
  # See: https://github.com/man-group/ArcticDB/pull/291
  - hypothesis < 6.73
  - pytest-sugar
  - pymongo
  # Python dependencies (for tests only)
  - azure-storage-blob
  - azure-identity
  - pyarrow

